overwrite: true
schema:
  - https://api.github.com/graphql:
      method: GET
      headers:
        Authorization: "Bearer ${VITE_GITHUB_ACCESS_TOKEN}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
